<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Product delivery</title>
    <meta charset="utf-8">
    <style>
        /* latin */
        @font-face {
            font-family: 'Mulish';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/mulish/v1/1Ptvg83HX_SGhgqk3wot.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            font-family: "Mulish", sans-serif;
            color: #000;
        }

        /* text */
        h1,
        h2,
        h3,
        h4,
        h5,
        p,
        span {
            width: 100%;
        }

        h1 {
            font-weight: 800;
            font-size: 24px;
            line-height: 30px;
        }

        /* label text */
        label {
            display: block;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /* button */
        .button {
            background: #003E64;
            border: 2px solid #003E64;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            float: right;
            display: inline-block;
            font-size: 16px;
            margin: auto;
            cursor: pointer;
            width: 153px;
            height: 40px;
            margin: 10px 0 10px 10px;
        }
        .button--inverted {
            background: #fff;
            color: #003E64;
        }

        /* inputs boxes */
        input,
        select,
        textarea {
            width: 100%;
            height: 40px;
            border-radius: 4px;
            box-sizing: border-box;
            border: 1px solid #DFDFDF;
            background: #fff;
            padding-bottom: 5px;
            border-color: 1px solid #DFDFDF;
        }

        .wrapper {
            width: 100%;
        }

        .top {
            position: relative;
            float: left;
            width: 100%;
        }
        .bottom {
            clear: both;
            position: relative;
            float: left;
            width: 100%;
        }
        .container {
            width: calc(50% - 51px);
            position: relative;
            float: left;
        }

        .container--left {
            padding-right: 50px;
            border-right: 1px solid #DFDFDF;
        }

        .container--right {
            padding-left: 50px;
        }

        .horizontal {
            display: inline-block;
            text-align:right;
        }

       /* switch button*/
       .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 18px;
        }

        .switch input {display:none;}

        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: lightgray;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
        border: 2px solid rgb(104, 161, 199);
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 23px;
        width: 22px;
        left:1px;
        background-color:rgb(54, 178, 228);
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
        }

        input:checked + .slider {
        background-color: #FFFFFF;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(32px);
        }

        .slider:after
        {
        color: white;
        display: block;
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        font-size: 10px;
        font-family: Verdana, sans-serif;
        }
/*--------
        /*table*/
        table {
            width: 100%;
            clear: both;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            margin: 4px 2px;
        }

        table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }
        .buttons-wrapper {
            width: 100%;
            position: relative;
            float: left;
            clear: both;
        }
        .result-box {
            position: relative;
            width: 100%;
            height: 344.1px;

            background: #FFFFFF;
            border: 1px solid #DFDFDF;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2>Product Delivery Setup</h2>
        <div style="float: right; display: flex;" >
                <label style="padding-right: 20px;">Product Delivery - Active</label>
                <label class="switch"><input  type="checkbox" id="togBtn"><div class="slider"></div></label>
        </div>
       </div>
        <div class="top">
            <div class="container container--left">
                <!-- move this to a independent web component -->
                <label id="url">FTP address</label>
                <input name="url" placeholder="Enter Url"></input>
                <label id="port">Port</label>
                <input name="port" placeholder="Enter Port"></input>
                <label id="type">Type</label>
                <select class="select">
                    <option value="" disabled selected>Select Type</option>
                    <option>FTP</option>
                    <option>FTPS</option>
                </select>
                <label id="fileName">File Name (template)</label>
                <input class="select">
                    <option>Template 1</option>
                    <option>Template 2</option>
                    <option>Template 3</option>
                </select>
                <label id="path">Path</label>
                <input name="path" placeholder="Enter Path"></input>
            </div>
            <div class="container container--right">
                <!-- move this to a independent web component -->
                <h3>Delivery result</h3>
                <div class="result-box">
                    <p>
                        Here shows current status of FTP Connection.
                    </p>
                </div>
            </div>

            <div class="buttons-wrapper">
                <button class="button">Save</button>
                <button class="button button--inverted">Try</button>
            </div>
        </div>
        <div class="bottom">
            <h3>Deliveries</h3>
            <table>
                <!-- move this to a independent web component -->
                <tbody>
                    <tr class="active-row">
                        <td>localhost:8080</td>
                        <td>80</td>
                        <td>FTPS</td>
                        <td>System/Library/Path</td>
                        <td>Sucess</td>
                    </tr>
                    <tr class="active-row">
                        <td>localhost:8080</td>
                        <td>21</td>
                        <td>FTP</td>
                        <td>System/Library/Path</td>
                        <td>Fail</td>
                    </tr>
                </tbody>
            </table>
            <button class="button" style="float: right;">Run all failed</button>
        </div>
    </div>
</body>
